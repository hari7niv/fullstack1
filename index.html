<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../proj1/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class = "container">
        <h1 class = "login-title">Login</h1>
        <form action="login" class = "login">
            <label for="username">Email or Username</label>
            <br>
            <input type="text" name="username" placeholder="Email or Username" required title="Please enter your username">
             <span class="error-msg">Username is required</span>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" placeholder="Password" required title="Please enter your password">
            <span class="error-msg">Password is required</span>
            <br>
            <button class = "smt" >Login</button>
        </form>
        <div class = "or">
            <button class = "G" onclick="window.location.href='https://www.google.com'"><i class="fa-brands fa-google"></i><p style="margin-left: 10px;">Google</p></button>
            <button class = "F" onclick="window.location.href='https://www.facebook.com'"><i class="fa-brands fa-facebook"></i><p style="margin-left:10px;">Facebook</p></button>
        </div>
    </div>
</body>
</html>
